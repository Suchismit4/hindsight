- data_path: wrds/equity/compustat
  config:
    columns_to_read: ['gvkey', 'datadate', 'at', 'pstkl', 'txditc', 'pstkrv', 'seq', 'pstk', 'indfmt', 'datafmt', 'popsrc', 'consol']
    freq: "A"
    num_processes: 16
    filters:
      indfmt: "INDL"
      datafmt: "STD"
      popsrc: "D"
      consol: "C"
      date: [">=", "1959-01-01"]       

# - data_path: wrds/equity/crsp
