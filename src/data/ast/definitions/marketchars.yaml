# ============================
# Additional Return Metrics
# ============================

ret_1m:
  description: "One-period total return"
  expression: "$ret"
  return_type: "dataarray"
  variables:
    ret:
      type: "dataarray"
      description: "Total return including distributions"

ret_3m:
  description: "Three-period compounded return"
  expression: "(1 + $ret) * (1 + shift($ret, 1)) * (1 + shift($ret, 2)) - 1"
  return_type: "dataarray"
  variables:
    ret:
      type: "dataarray"
      description: "Total return including distributions"
  functions:
    shift:
      description: "Lag operator over valid business periods"
      args:
        - name: "data"
          type: "dataarray"
          description: "Input data"
        - name: "periods"
          type: "number"
          description: "Number of periods to shift"

ret_6m:
  description: "Six-period compounded return"
  expression: "(1 + $ret) * (1 + shift($ret, 1)) * (1 + shift($ret, 2)) * (1 + shift($ret, 3)) * (1 + shift($ret, 4)) * (1 + shift($ret, 5)) - 1"
  return_type: "dataarray"
  variables:
    ret:
      type: "dataarray"
      description: "Total return including distributions"
  functions:
    shift:
      description: "Lag operator over valid business periods"
      args:
        - name: "data"
          type: "dataarray"
          description: "Input data"
        - name: "periods"
          type: "number"
          description: "Number of periods to shift"

ret_12m:
  description: "Twelve-period compounded return"
  expression: >-
    (1 + $ret)
    * (1 + shift($ret, 1))
    * (1 + shift($ret, 2))
    * (1 + shift($ret, 3))
    * (1 + shift($ret, 4))
    * (1 + shift($ret, 5))
    * (1 + shift($ret, 6))
    * (1 + shift($ret, 7))
    * (1 + shift($ret, 8))
    * (1 + shift($ret, 9))
    * (1 + shift($ret, 10))
    * (1 + shift($ret, 11))
    - 1
  return_type: "dataarray"
  variables:
    ret:
      type: "dataarray"
      description: "Total return including distributions"
  functions:
    shift:
      description: "Lag operator over valid business periods"
      args:
        - name: "data"
          type: "dataarray"
          description: "Input data"
        - name: "periods"
          type: "number"
          description: "Number of periods to shift"
